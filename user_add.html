<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/icomoon/style.css">
	<link rel="stylesheet" href="fonts/font.css">
</head>

    
    
    
<body class="body">
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/libs/jquery.formstyler.min.js"></script>
<script src="js/common.js"></script>
    <aside class="aside d-flex">
        <a href="/digitaladmin/" class="logo"></a>
        <nav class="nav d-flex">
            <a class="nav-a" href="">
                <i class="icon-">i</i>
                <span>
                    Главная
                </span>
            </a>
            <a class="nav-a active" href="">
                <i class="icon-">i</i>
                <span>
                    Список учащихся
                </span>
            </a>
            <a class="nav-a" href="">
                <i class="icon-">i</i>
                <span>
                    Количество мест
                </span>
            </a>
            <a class="nav-a" href="">
                <i class="icon-">i</i>
                <span>
                    Табелирование
                </span>
            </a>
            
        </nav>
    </aside>
    <section class="section">
        <div class="user__add">
            <div class="user__add-h1">Добавить учащегося</div>
            <div class="user__add-step">
                Шаг 
                <span>1</span>
                из 2
            </div>
            <form class="form">
                <label class="label">
                    <div class="label-name">
                        Фамилия
                    </div>
                    <input type="text" placeholder="Введите фамилию">
                </label>
                <label class="label">
                    <div class="label-name">
                        Имя
                    </div>
                    <input type="text" placeholder="Введите имя">
                </label>
                <label class="label">
                    <div class="label-name">
                        Отчество
                    </div>
                    <input type="text" placeholder="Введите отчество">
                </label>
                <label class="label">
                    <div class="label-name">
                        ИИН
                    </div>
                    <input type="text" placeholder="Введите ИИН">
                </label>
                <label class="label">
                    <div class="label-name">
                        Район
                    </div>
                    <input type="text" placeholder="Выберите район">
                </label>
                <label class="label">
                    <div class="label-name">
                        Номер телефона
                    </div>
                    <input type="text" placeholder="Введите телефон">
                </label>
                <label class="label">
                    <div class="label-name">
                        Электронная почта
                    </div>
                    <input type="text" placeholder="Введите эл. почту">
                </label>
                <div class="d-flex justify-content-between">
                    <a href="" class="btn btn-white btn-big">
                        Отмена
                    </a>
                    <a href="" class="btn btn-pur btn-big">
                        Далее
                    </a>
                    
                </div>
                
            </form>
        </div>
        
<!--        remove START      -->
<br>
<br>
<br>
<!--        remove END        -->       
        
        <div class="user">
            <div class="user__add-h1">Добавить учащегося</div>
            <div class="user__add-step">
                Шаг 
                <span>2</span>
                из 2
            </div>
            <form class="form">
                <label class="label">
                    <div class="label-name">
                        Специализация
                    </div>
                    <select data-search-placeholder="Выберите специализацию">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                <label class="label">
                    <div class="label-name">
                        Квалификация
                    </div>
                    <select data-search-placeholder="Выберите квалификацию">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                <label class="label">
                    <div class="label-name">
                        Выберите квалификацию
                    </div>
                    <select data-search-placeholder="Выберите вариант">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                <label class="label">
                    <div class="label-name">
                        Выберите вариант
                    </div>
                    <select data-search-placeholder="Выберите навыки">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                
                <div class="d-flex justify-content-between">
                    <a href="" class="btn btn-white btn-big">
                        Назад
                    </a>
                    <a href="" class="btn btn-pur btn-big">
                        Завершить
                    </a>
                    
                </div>
                
            </form>
        </div>
        
    </section>

</html>
